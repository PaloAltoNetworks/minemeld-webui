<div class="modal-header">
  <h1 class="modal-title">AUTH TYPE</h1>
</div>
<div class="modal-body">
  <div class="row">
    <form class="config-add-form form-horizontal m-t-xs">
      <div class="form-group">
        <label class="col-xs-4 control-label">AUTH TYPE</label>
        <div class="col-xs-6">

          <label>
            <input type="radio" ng-model="vm.authType" value="none">
            No Authentication
          </label><br/>
          <label>
            <input type="radio" ng-model="vm.authType" value="basic">
            Basic Authentication
          </label><br/>
          <label>
            <input type="radio" ng-model="vm.authType" value="apikey">
            API Key Authentication
          </label><br/>

        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button ng-disabled="!vm.authType" class="btn btn-primary btn-sm" type="button" ng-click="vm.save()">OK</button>
  <button class="btn btn-warning btn-sm" type="button" ng-click="vm.cancel()">CANCEL</button>
</div>
